<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

<!-- BEGIN VIEW -->
<div class="card">
  <form id="new-song-form" class="form-inline" role="form">
    <div class="form-group col-md-8">
      <input type="text" class="form-control " id="new-song-email" maxlength="255" placeholder="What's worth listening to?">
    </div>
    <div class="form-group col-md-2">
      <input type="text" class="form-control" id="new-song-ytid" maxlength="11" placeholder="YouTube ID">
    </div>
    <div class="form-group col-md-2">
      <input type="submit" class="btn btn-primary" id="new-song-submit" value="Submit">
    </div>
  </form>
</div>
<!-- END VIEW -->
